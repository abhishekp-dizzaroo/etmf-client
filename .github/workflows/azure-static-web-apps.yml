name: Deploy React App to Azure Static Web Apps

on:
  push:
    branches:
      - main  # Change if your deployment branch is different
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fix Git Permissions
        run: |
          git config --global --add safe.directory $GITHUB_WORKSPACE || true
          git config --global --unset-all http.https://github.com/.extraheader || true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18  # Ensure it matches your project's Node.js version

      - name: Install dependencies
        run: npm install

      - name: Build React App
        run: npm run build

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/"   # Adjust if your React app is inside a subfolder
          output_location: "build"
